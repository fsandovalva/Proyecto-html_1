<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escribir Reseña</title>
    <link rel="stylesheet" href="css/review.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Escribe tu reseña de la serie</h1>
            <div class="form-group">
                <label for="titulo">Título de la Serie:</label>
                <input type="text" id="titulo" name="titulo" required>
            </div>
            <div class="form-group">
                <label for="reseña">Reseña:</label>
                <textarea id="reseña" name="reseña" rows="8" required></textarea>
            </div>
            <div class="form-group">
                <label for="nombre">Tu Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <button type="submit" onclick="validateForm()">Enviar Reseña</button>
            <a href="index.html">Volver</a>
    </div>
    <!-- Div oculto para mostrar el mensaje de éxito -->
    <div id="successMessage" class="alert alert-success" role="alert" style="display: none;">
        <strong>¡Éxito!</strong> Reseña enviada correctamente.
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/validar_datos.js"></script>
</body> 
</html>
