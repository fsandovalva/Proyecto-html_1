              <h5 class="card-title">Serie 2</h5>

              <button

              >

            /></a>

              <h5 class="card-title">Serie 4</h5>

              <button
                onclick="agregarAlCarrito('Serie 4')"
                class="btn btn-primary"
              >
                Agregar al carrito
              </button>
            </div>
          </div>
        </div>
      </div>

    <div class="text-center mt-3">
      <button onclick="comprar()" class="btn btn-success">Comprar</button>
    </div>

    <div>
      <button type="submit" onclick="validateForm()"></button>
      <a href="index.html">Volver</a>

    <!-- Integración de Bootstrap 5.3.3 (JS) -->

    <script>
      let carrito = [];

      function agregarAlCarrito(producto) {
        carrito.push(producto);
        console.log("Producto agregado al carrito:", producto);
      }

      function comprar() {
        console.log("Productos en el carrito:", carrito);
